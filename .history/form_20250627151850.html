<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Купить билет</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo"><img src="images/FT.png"/></a>
        <input type="checkbox" id="burger-toggle">

        <label for="burger-toggle" class="burger">
            <span></span><span></span><span></span>
        </label>
        <ul class="nav-links">
            <li><a href="about.html">О нас</a></li>
            <li><a href="shop.html">Магазин</a></li>
            <li><a href="installation.html">Инсталляции</a></li>
            <li><a href="tickets.html" class="button-ticket">Купить билет</a></li>
        </ul>
    </nav>

    <main class="tickets-container">
        
        <div class="divider"></div>
        
        <div class="booking-form" id="booking-form">
            <h2 class="form-title">Оформление</h2>
            
            <form id="ticketForm">
                <div class="form-group">
                    <input type="text" value="" class="form">
                </div>
                
                <div class="form-group">
                    <label>ФИО</label>
                    <input type="text" class="form-input" placeholder="Введите ФИО" required>
                </div>
                
                <div class="form-group">
                    <label>Дата рождения</label>
                    <input type="text" class="form-input" placeholder="Введите вашу дату рождения" required>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-input" placeholder="Введите вашу почту" required>
                </div>
                
                <p class="form-note">*На почту придет письмо с чеком и бронью</p>
                
                <button type="submit" class="submit-btn" id="submit" disabled>Оформить</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="curators">
                <p class="footer-title">Кураторы:</p>
                <p class="footer-label">Камила Рихтер</p>
                <p class="footer-label">Анна Комкова</p>
            </div>
            <div class="author">
                <p class="footer-title">Автор:</p>
                <p class="footer-label">Милена Лакербая</p>
            </div>
            
        </div>
    </footer>
</body>
<script src="javascripts/shop.js"></script>
</html>
